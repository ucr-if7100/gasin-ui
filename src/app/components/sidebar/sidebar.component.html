<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav [mode]="sidebarMode" [opened]="isSidebarOpen" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">Perfil</a>
      <a mat-list-item  >  <button mat-button [matMenuTriggerFor]="menu" class="menu-button menu-link">
        Transacciones
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      </a>
      <a mat-list-item routerLink="/accounts" routerLinkActive="active">Cuentas Bancarias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="dashboard-container">
      <button mat-icon-button (click)="toggleSidebar()" *ngIf="isMobile()">
        <mat-icon>{{ isSidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu" class="custom-menu">
  <a mat-menu-item routerLink="/searchIncome" routerLinkActive="active">
    <mat-icon>attach_money</mat-icon>
    <span>Ingresos</span>
  </a>
  <a mat-menu-item routerLink="/transactions/expenses" routerLinkActive="active">
    <mat-icon>money_off</mat-icon>
    <span>Gastos</span>
  </a>
</mat-menu>
